<div class="row col-12" *ngIf="transports.length > 0">
  <div class="col-xs-12 col-12">
    <div class="row padding-top-20">
      <search [transports]="transports" (filterResponse)="updateListTransports($event)"></search>
    </div>
    <div class="padding-top-20">
      <ul class="list-group" *ngFor="let transport of transportsAux | paginate: {
        itemsPerPage: perPage,
        currentPage: page,
        totalItems: pageSize }">
        <li class="list-group-item d-flex justify-content-between align-items-center">{{transport.codigo}} - {{transport.nome}}
            <button class="btn btn-sm btn-primary" (click)="openItinerary(transport.id)">Itiner√°rio</button>
        </li>
      </ul>
      <span *ngIf="transportsAux.length == 0">Nenhum resultado encontrado.</span>
    </div>
    <div class="row padding-top-20">
      <pagination-controls (pageChange)="page = $event" autoHide="true" maxSize="9" previousLabel="" nextLabel=""></pagination-controls>
    </div>
  </div>
</div>
